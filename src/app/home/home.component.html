<div class="home-container">
  <app-banner [bannerContent]="homeBannerContent"></app-banner>
  <app-card-list [items]="cardListData"></app-card-list>
  <app-instagram
    description="This is our IG. This is our IG. This is our IG. This is our IG. This is our IG. This is our IG. This is our IG. This is our IG. This is our IG."
  ></app-instagram>
  <!-- <app-carousel [carouselItems]="carouselData"></app-carousel> -->
</div>
<div class="upcoming-events">
  <h2>Upcoming Events</h2>
  <!-- Events Container -->
  <div class="events-container">
    <a
      *ngFor="let event of events"
      [routerLink]="['/event', event.index]"
      class="event-link"
    >
      <div class="event-card">
        <div
          class="event-image"
          [style.backgroundImage]="'url(' + event.image + ')'"
        ></div>
        <div class="event-details">
          <h3 class="event-name">{{ event.name }}</h3>
          <p class="event-date">{{ event.date | date : "longDate" }}</p>
          <p class="event-time">{{ event.time }}</p>
          <p class="event-location">{{ event.location }}</p>
        </div>
      </div>
    </a>
  </div>
</div>
