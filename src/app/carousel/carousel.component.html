<!-- carousel.component.html -->

<div class="carousel-container">
  <div
    class="carousel-item"
    *ngFor="let item of carouselItems; let i = index"
    [class.active]="i === currentIndex"
  >
    <a [href]="item.link">
      <img [src]="item.image" [alt]="item.altText || 'Carousel Image'" />
      <div class="carousel-caption" *ngIf="item.text">
        <h3>{{ item.text }}</h3>
      </div>
    </a>
  </div>

  <!-- Navigation Controls -->
  <button class="nav-button prev" (click)="prevSlide()" aria-label="Previous Slide">&#10094;</button>
  <button class="nav-button next" (click)="nextSlide()" aria-label="Next Slide">&#10095;</button>
</div>
