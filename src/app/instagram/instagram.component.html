<div class="instagram-container">
  <div class="description">
    {{ description }}
  </div>
  <div class="instagram-embed">
    <iframe
      class="instagram-media"
      [src]="sanitizedUrl"
      allowtransparency="true"
      allowfullscreen="true"
      frameborder="0"
      height="500"
      data-instgrm-payload-id="instagram-media-payload-0"
      scrolling="no"
    >
    </iframe>
  </div>
</div>
