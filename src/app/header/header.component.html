<header class="header">
  <!-- <a href="#main-content" class="header_skip">Skip to content</a> -->

            </div> -->

        <a routerLink="/">
          <img src="assets/mscienceLogo.jpg" alt="logo" width="100" />
        </a>
      </div>
      <!-- Add more navigation links as needed -->
      <nav class="header-navigation">
        <ul>
          <li>
            <button
              class="header-menu-button"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Our Company
            </button>
            <ul class="header-submenu">
              <li><a routerLink="/personal-info">About Us</a></li>
              <!-- <li><a routerLink="/blog">Blog</a></li> -->

          </li>
          <li>

              aria-expanded="false"

              Products
            </button>

            </ul>
          </li>
          <li>
            <button
              class="header-menu-button"

              aria-expanded="false"

            <!-- <ul class="header-submenu">
              <li><a routerLink="/#">Service 1</a></li>

            </ul> -->

      </nav>

      <!-- 右側欄位 -->
      <div id="pwr-js-header-right-bar" class="pwr-header-right-bar">
        <!-- 電話項目 -->
        <div class="pwr-header-right-bar__item pwr-header-right-bar__phone">
          <span class="pwr-header-right-bar__icon">
            <!-- 電話圖標 SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              aria-hidden="true"
            >
              <path
                d="M493.397 24.615l-104-23.997c-11.314-2.611-22.879 3.252-27.456 13.931l-48 111.997a24 24 0 0 0 6.862 28.029l60.617 49.596c-35.973 76.675-98.938 140.508-177.249 177.248l-49.596-60.616a24 24 0 0 0-28.029-6.862l-111.997 48C3.873 366.516-1.994 378.08.618 389.397l23.997 104C27.109 504.204 36.748 512 48 512c256.087 0 464-207.532 464-464 0-11.176-7.714-20.873-18.603-23.385z"
              ></path>
            </svg>
          </span>
          <!-- 懸停時顯示的卡片 -->
          <div class="pwr-header-right-bar__card">
            <p><strong>PHONE:</strong> 519-620-3900</p>
            <p>
              <strong>EMAIL:</strong>
              <a href="mailto:msciencesales@gmail.com"
                >msciencesales&#64;gmail.com</a
              >
            </p>
          </div>
          <button
            class="pwr-header-right-bar__scroll-button"
            aria-label="Scroll to Bottom"
            (click)="openByDocument()"
          >
            Contact Us
          </button>
        </div>
      </div>
      <!-- 右側欄位 -->
    </div>
  </div>
  <!-- Modal -->
  <div class="modal" id="exampleModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button
            type="button"
            class="btn-close"
            aria-label="Close"
            (click)="closeByDocument()"
          ></button>
        </div>
        <div class="modal-body">
          <form (submit)="sendEmail($event)">
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="userEmail"
                name="user_email"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="user_firstname"
                placeholder="Fist Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="userMessage" class="form-label">Message</label>
              <textarea
                class="form-control"
                id="userMessage"
                name="message"
                rows="4"
                required
              >
Hello Myles, I would like to inquire about your products and services.
          </textarea
              >
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-50"  [disabled]="loading">Send
              <span *ngIf="!loading">Send</span>
              <span *ngIf="loading">
                Sending...
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
              </span>
            </button>
          </form>
        </div>

        <!-- <div class="modal-footer"> -->
          <!-- <button type="button" class="btn btn-secondary" (click)="closeByDocument()">Close</button> -->
          <!-- <button type="button" class="btn btn-primary">Send</button> -->
        <!-- </div> -->
      </div>
    </div>
  </div>
</header>
